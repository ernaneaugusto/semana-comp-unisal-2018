<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Titulo da pagina: aparece no nome da guia -->
    <title>Semana da Computação UNISAL 2018 :: Entendendo sobre grid - Bootstrap 4</title>

    <!-- Arquivos CSS do site -->
    <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <style>
        .container {
            border: 10px solid #000;
        }

        .row {
            border: 10px solid red;
        }

        .row>[class^="col"] {
            border: 10px solid blue;
            padding: 20px;
        }

        h1,
        h2,
        h3 {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <h1 class="mb-4 text-primary">Entendendo sobre grid - Bootstrap 4</h1>


    <h2>Exemplo 1</h2>

    <div class="container">

        <div class="row">
            <div class="col">
                <h3>.col</h3>
            </div>

            <div class="col">
                <h3>.col</h3>
            </div>

            <div class="col">
                <h3>.col</h3>
            </div>
        </div>
        <!-- /.row Teste 1 -->


        <h2>Exemplo 2</h2>

        <div class="row">
            <div class="col-lg-4 col-12">
                <h3>.col-lg-4</h3>
                <h3>.col-12</h3>
            </div>

            <div class="col-lg-4 col-12">
                <h3>.col-lg-4</h3>
                <h3>.col-12</h3>
            </div>

            <div class="col-lg-4 col-12">
                <h3>.col-lg-4</h3>
                <h3>.col-12</h3>
            </div>
        </div>
        <!-- /.row Teste 2-->


        <h2>Exemplo 3</h2>

        <div class="row">
            <div class="col-md-6 col-12">
                <h3>.col-md-6</h3>
                <h3>.col-12</h3>
            </div>

            <div class="col-md-6 col-12">
                <h3>.col-md-6</h3>
                <h3>.col-12</h3>
            </div>
        </div>
        <!-- /.row Teste 3 -->

    </div>
    <!-- /.container -->




    <!-- Arquivos JS do site -->
    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            $('[data-toggle="popover"]').popover();
        });
    </script>
</body>

</html>
